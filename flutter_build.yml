class GameUltra extends StatefulWidget {
  final String team;
  final bool myBat;

  GameUltra({required this.team, required this.myBat});

  @override
  _GameUltraState createState() => _GameUltraState();
}

class _GameUltraState extends State<GameUltra> {

  Random r = Random();

  int myScore = 0, myW = 0, myBalls = 0;
  int aiScore = 0, aiW = 0, aiBalls = 0;

  bool myInnings = true;
  String msg = "Match Started!";

  int maxBalls = 120;
  int coins = 0;

  void playBall() {

    if (myInnings) {

      if (myW == 10 || myBalls == maxBalls) {
        myInnings = false;
        msg = "Target: ${myScore + 1}";
        setState(() {});
        return;
      }

      int o = r.nextInt(8);
      setState(() {
        myBalls++;
        if (o == 7) {
          myW++;
          msg = "üí• OUT!";
        } else {
          myScore += o;
          msg = "üî• $o run!";
        }
      });

    } else {

      if (aiScore > myScore ||
          aiW == 10 ||
          aiBalls == maxBalls) {
        result();
        return;
      }

      int o = r.nextInt(8);
      setState(() {
        aiBalls++;
        if (o == 7) {
          aiW++;
          msg = "AI OUT!";
        } else {
          aiScore += o;
          msg = "AI scored $o";
        }
      });
    }
  }

  void result() {
    setState(() {
      if (myScore > aiScore) {
        msg = "üèÜ YOU WIN!";
        coins += 100;
      } else {
        msg = "‚ùå YOU LOSE!";
      }
    });
  }

  String over(int b) =>
      "${b ~/ 6}.${b % 6}";

  @override
  Widget build(BuildContext context) {

    return Scaffold(
      appBar: AppBar(
          title: Text("Ultra Pro Match")),
      body: Center(
        child: Column(
          mainAxisAlignment: MainAxisAlignment.center,
          children: [

            Text("YOU: $myScore/$myW (${over(myBalls)})",
                style: TextStyle(fontSize: 22)),

            Text("AI: $aiScore/$aiW (${over(aiBalls)})",
                style: TextStyle(fontSize: 22)),

            SizedBox(height: 20),

            Text(msg,
                style: TextStyle(
                    fontSize: 26,
                    color: Colors.red)),

            SizedBox(height: 25),

            ElevatedButton(
              child: Text(myInnings
                  ? "üèè Bat"
                  : "üéØ Bowl"),
              onPressed: playBall,
            ),
          ],
        ),
      ),
    );
  }
